<app-navbar></app-navbar>
<div class="container">
    <p>parent works!{{data}}</p>
    <app-child [rname]="name" (pname)="rdata($event)"></app-child>

    <h1 class="text-center my-5 text-danger">Angular Material</h1>
    <section class="my-5">
        <div class="example-label">Raised</div>
        <div class="example-button-row">
          <button mat-raised-button class="mx-2">Basic</button>
          <button mat-raised-button color="primary" class="mx-2">Primary</button>
          <button mat-raised-button color="accent" class="mx-2">Accent</button>
          <button mat-raised-button color="warn" class="mx-2">Warn</button>
          <button mat-raised-button disabled class="mx-2">Disabled</button>
          <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
        </div>
      </section>
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="mx-2">LIKE</button>
            <button mat-raised-button color="warn" class="mx-2">SHARE</button>
        </mat-card-actions>
      </mat-card>
      
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <div class="text-center">
       <button class="btn btn-warn"><mat-spinner></mat-spinner></button>
    </div>
</div>

<app-footer></app-footer>
