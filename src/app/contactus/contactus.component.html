<app-navbar></app-navbar>
<h1 class="text-center text-warning my-4">Login Form</h1> 
   <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card mb-5">
          <div class="card-body">
            <form #reg="ngForm">
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">*Email:</label>
                <input type="email" class="form-control" placeholder="Enter email"  [(ngModel)]="student.email" name="email" required #email="ngModel">
                <p class="text-danger" *ngIf="email.invalid && email.touched">Plese Enter Email</p>
              </div>
             
              
             
              <div class="mb-3">
                <label for="pwd" class="form-label">*Password:</label>
                <input type="password" class="form-control" placeholder="Enter password"  [(ngModel)]="student.password" name="password" required #pwd="ngModel" >

                <p class="text-danger" *ngIf="pwd.invalid && pwd.touched">Please Enter Password</p>
              </div>
            
              <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="reg.invalid">Register</button>
              <p [ngClass]="clr">{{msg}}</p>
              <p class="mt-3 text-center">Dont have an account? <a routerLink="/register" class=" text-decoration-none ">Register Here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
   </div>
   <app-footer></app-footer>
