<app-navbar></app-navbar>
<div class="container">
    <h1 class="text-center text-primary my-4">Course Price List</h1>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>SNO</th>
            <th class="w-25">Course Name</th>
            <th>Img</th>
            <th>Content</th>
            <th>Durition</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses;let i=index">
            <td>{{i+1}}</td>
            <td>{{course.name}}</td>
            <td><img src="assets/images/courses/{{course.img}}" width="50" height="50"></td>
            <td>{{course.content}}</td>
            <td>{{course.duration}}</td>
            <td>{{course.price}}</td>
          </tr>
          
        </tbody>
      </table>
</div>
<app-footer></app-footer>
