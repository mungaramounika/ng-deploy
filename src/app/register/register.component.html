<h1 class="text-center text-warning my-4">Registration Form</h1> 
   <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card mb-5">
          <div class="card-body">
            <form #reg="ngForm">
              <div class="mb-3 mt-3">
                <label for="fname" class="form-label"><span class="text-danger">*</span>Fname:</label>
                <input type="text" class="form-control" placeholder="Enter Fname" [(ngModel)]="student.fname" name="fname" required #fname="ngModel">
                
                <p class="text-danger" *ngIf="fname.invalid && fname.touched">Plese Enter Fname</p>
              </div>
              <div class="mb-3 mt-3">
                <label for="lname" class="form-label">*Lname:</label>
                <input type="text" class="form-control" placeholder="Enter Lname"  [(ngModel)]="student.lname" name="lname" required #lname="ngModel">

                <p class="text-danger" *ngIf="lname.invalid && lname.touched">Plese Enter Lname</p>
              </div>
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">*Email:</label>
                <input type="email" class="form-control" placeholder="Enter email"  [(ngModel)]="student.email" name="email" required #email="ngModel">
                <p class="text-danger" *ngIf="email.invalid && email.touched">Plese Enter Email</p>
              </div>
              <div class="mb-3 mt-3">
                <label for="ph" class="form-label">*Mobile Number:</label>
                <input type="number" class="form-control" placeholder="Enter Mobile Number"  [(ngModel)]="student.phone" name="phone" required #ph="ngModel">

                <p class="text-danger" *ngIf="ph.invalid && ph.touched">Enter Mobile Number</p>
              </div>
              
             
              <div class="mb-3">
                <label for="pwd" class="form-label">*Password:</label>
                <input type="password" class="form-control" placeholder="Enter password"  [(ngModel)]="student.password" name="password" required #pwd="ngModel" >

                <p class="text-danger" *ngIf="pwd.invalid && pwd.touched">Please Enter Password</p>
              </div>
            
              <button type="submit" class="btn btn-primary" (click)="register()" [disabled]="reg.invalid">Register</button>
              <p [ngClass]="clr">{{msg}}</p>
              <p class="mt-3 text-center">Already have an account? <a routerLink="/contactus" class=" text-decoration-none ">Login Here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
   </div>
<app-footer></app-footer>
